<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="sticky-overlay.css"/>
  </head>
  <body>
    <div id="background">
      <div id="top-padding"></div>
      <div id="sticky">
        <h1> User Interface </h1>
      </div>
      <div id="target">
      </div>
      <div class="box" id="one">
        <p style= "color:#E01E5A";> Slack
          <img src= "https://is2-ssl.mzstatic.com/image/thumb/Purple113/v4/57/a7/86/57a786bb-2995-ad44-fa8c-4bfce2e8c3d6/slack.png/1200x630bb.png" width="400" height="400" alt="Sack icon">
        </p>
      </div>
      <div class="box" id="two">
        <p style= "color:#de472c";> Canvas
          <img src= "https://www.cmhs-sarasota.org/wp-content/uploads/2017/09/canvas-icon-lg.jpg" width="400" height="400" alt="Canvas Logo">
        </p>
      </div>
      <div class="box" id="three">
        <p style= "color:#34DA4F";> Facetime
          <img src="https://i.pinimg.com/originals/53/dc/d0/53dcd07695d0495e5649521657dc3508.png" width="400" height="400" alt="Facetime Logo">
        </p>
      </div>
      <div class="box" id="four">
        <p style= "color:#2D8CFF";> Zoom
          <img src="https://ciel.viu.ca/sites/default/files/styles/max_size_cropped/public/zoom-icon_1.png?itok=nTVbCa2Q" width="400" height="400" alt="Zoom Logo">
        </p>
      </div>
    </div>
      <div id="bottom-padding"></div>
    <script>
      window.addEventListener('scroll', () => {
        const target = window.innerHeight/2
        const boxes = document.getElementsByClassName('box')
        const num = document.getElementById('label-num')
        Array.prototype.forEach.call(boxes, (box, i) => {
          const top = box.getBoundingClientRect().top
          const bottom = box.getBoundingClientRect().bottom
          if (target > top && bottom > target) {
            box.setAttribute('style', 'background:white;')
            return
          }
          box.setAttribute('style', 'background:gray')
        })
        const zero = document.getElementById('one').getBoundingClientRect().top
        if (target < zero) {
        }
      })
    </script>
  </body>
</html>
